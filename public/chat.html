<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body>
        <div class="chat">
                <div id="" class="chat__sidebar">
                    <div id="sidebar_container"></div>

                    <div id="logout_container">
                        <button id="logout_btn">Logout</button>
                    </div>
                </div>

            <div class="chat__main">
                <div id="messages_container" class="chat__messages"></div>

                <div id="location_message_div" style="display:none;" class="chat__messages"></div>

                <div class="compose">
                    <form id="chat_form" action="" >
                        <input type="text" name="message_field" id="message_field" placeholder="Enter message" required autocomplete="off" />

                        <button type="submit" id="message_field_btn" >Go</button>
                    </form>

                    <button id="send_location_btn">Send Location</button>
                </div>
            </div>
        </div>


        <script id="location-message-template" type="text/html" >
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{locationCreatedAt}}</span>
                </p>

                <a href="{{url}}" target="_blank">See my Location!</a>
            </div>
        </script>

        <script id="message-template" type="text/html" >
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>

                <p>{{message}}</p>
            </div>
        </script>

        <script id="sidebar-template" type="text/html" >
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js" ></script>
        <script src="/js/chat.js" ></script>
        
    </body>
</html>
